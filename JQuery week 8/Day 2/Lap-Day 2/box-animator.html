<!DOCTYPE html>
<html
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <title>Box Animator</title>
    <style type="text/css">
      body {
        background-color: rgba(0, 0, 0, 0.928);
      }
      .up {
        border: 1px solid rgba(0, 0, 0, 0.808);
        position: relative;
        height: 700px;
        width: 900px;
        margin: auto;
        background-color: whitesmoke;
        border-radius: 5px;
        box-shadow: 1px 2px 2px gray;
      }
      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        border: 1px solid;
        margin: 10px auto;
        width: 100px;
        height: 100px;
        position: absolute;
        /* left: 50%; */
        /* transform: translateX(-50%); */
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="up">
      <div class="box">eng.Mohamed</div>
    </div>

    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".box").animate(
          { left: "+=400px", width: "+=100px", height: "+=100px" },
          1000
        );
        $(".box").animate(
          {
            top: "+=400px",
            width: "-=100px",
            height: "-=100px",
          },
          1000
        );
        $(".box").animate(
          {
            left: "-=400px",
            width: "+=100px",
            height: "+=100px",
          },
          1000
        );
        $(".box").animate(
          {
            top: "-=400px",
            width: "-=100px",
            height: "-=100px",
          },
          1000
        );
      });
    </script>
  </body>
</html>
