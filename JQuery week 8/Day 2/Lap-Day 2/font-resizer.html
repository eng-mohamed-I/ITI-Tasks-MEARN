<!DOCTYPE html>
<html
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <title>Font Resizer</title>
    <style type="text/css">
      body {
        background-color: rgba(0, 0, 0, 0.869);
      }
      .contain {
        margin: 40px auto;
        width: 400px;
        height: 400px;
        border: 1px solid rgba(1, 141, 92, 0.483);
        border-radius: 5px;
        box-shadow: 0px 0px 5px gray;
        background-color: whitesmoke;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
        position: absolute;
      }

      button {
        padding: 10px 20px 10px 20px;
        border-radius: 4px;
        border: 1px solid rgba(0, 16, 137, 0.434);
        box-shadow: 1px 2px 4px rgb(182, 131, 131);
        cursor: pointer;
      }
      button:hover {
        border: 2px solid gray;
      }
      button:nth-child(1) {
        background-color: rgba(176, 0, 0, 0.566);
        position: absolute;
        left: 30%;
        top: 60%;
      }
      button:nth-child(2) {
        background-color: rgba(0, 124, 0, 0.742);
        position: absolute;
        right: 30%;
        top: 60%;
      }

      .error {
        position: absolute;
        top: 10px;
        color: red;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script>
      function displaySize(e) {
        let content = $(".content");
        let cSize = parseInt(content.css("font-size"));
        let nSize = cSize + e;
        if (nSize > 25) {
          $(".error").text("Warning more 25px");
        } else if (nSize < 10) {
          $(".error").text("Warinig less 10px");
        } else {
          content.css("font-size", `${nSize}px`);
          $(".error").text("");
        }
      }
      $(document).ready(function () {
        $("#increase").click(function () {
          displaySize(1);
        });

        $("#decrease").click(function () {
          displaySize(-1);
        });
      });
    </script>
  </head>
  <body>
    <div class="contain">
      <p class="content">Eng.Mohamed Yassin</p>
      <div>
        <button id="decrease">-</button>
        <button id="increase">+</button>
      </div>

      <br />
      <p class="error"></p>
    </div>
  </body>
</html>
