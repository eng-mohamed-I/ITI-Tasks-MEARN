<!DOCTYPE html>
<html
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <title>Box Generator</title>
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
      .orange {
        background-color: orange;
      }
    </style>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        const colors = ["red", "blue", "green", "orange"];
        let counter = 0;

        function nextColor(currentColorClass) {
          const currentIndex = colors.indexOf(currentColorClass);
          return colors[(currentIndex + 1) % colors.length];
        }

        $("body").on("click", "div", function () {
          counter = counter >= 3 ? 0 : counter + 1;
          let newColorClass = colors[counter];
          $("<div></div>").addClass(newColorClass).appendTo("body");
        });

        $("body").on("mouseenter", "div", function () {
          const original  = $(this).attr("class").split(" ").pop();
          const nextColorClass = nextColor(original );
          $(this).data("original-color", original );
          $(this).removeClass(original ).addClass(nextColorClass);
        });

        $("body").on("mouseleave", "div", function () {
          const original  = $(this).data("original-color");
          const currentColorClass = $(this).attr("class").split(" ").pop();
          $(this).removeClass(currentColorClass).addClass(original );
        });
      });
    </script>
  </head>
  <body>
    <div class="red"></div>
  </body>
</html>
